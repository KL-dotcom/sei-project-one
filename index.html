<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Patrick+Hand&display=swap"
    rel="stylesheet">
  <script src="scripts/app.js"></script>
  <title>Kitty Food Dash</title>
</head>

<body>

  <div class="grid-wrapper">
    <div class="grid"></div>
  </div>
  <section>

    <div class="updatesBoard">
      <p>Help Sammy the Kitty ride his Roomba past the mean neighbourhood cats, and across the river to the food on the
        other side!</p>

    </div>

    <div class="container">

      <p>Bowls of food eaten: <span id="score">0</span></p>
      <p>Lives Remaining: <span id="lives">9</span></p>
      <div class="button-container">
        <button id='startBtn'>start game</button>
        <button id='restartBtn'>restart game</button>
      </div>

    </div>
  </section>
  <audio></audio>
</body>

</html>
